<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sim City Bomb Squat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="unexploaded">
  <main>
    <div>
      <p id="timertext" class="green">0:0:00.00</p>
    </div>
    <div id="wirebox">
      <img id="blue" src="img/uncut-blue-wire.png" alt="blue">
      <img id="green" src="img/uncut-green-wire.png" alt="green">
      <img id="red" src="img/uncut-red-wire.png" alt="red">
      <img id="white" src="img/uncut-white-wire.png" alt="white">
      <img id="yellow" src="img/uncut-yellow-wire.png" alt="yellow">
    </div>
    <div>
      <button id="reset">RESET</button>
      <button id="start">START</button>
    </div>
  </main>
  
<script src="bomb.js"></script>
</body>
</html>
